  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bgGrad)"/>
  <!-- Compass rose base -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#d4a574" stroke-width="8"/>
  <circle cx="256" cy="256" r="160" fill="none" stroke="#d4a574" stroke-width="2"/>
  <!-- Cardinal directions -->
  <polygon points="256,76 276,196 256,176 236,196" fill="#f5f0e6"/>
  <polygon points="256,436 276,316 256,336 236,316" fill="#d4a574"/>
  <polygon points="76,256 196,236 176,256 196,276" fill="#d4a574"/>
  <polygon points="436,256 316,236 336,256 316,276" fill="#d4a574"/>
