  <circle cx="256" cy="256" r="40" fill="#8b4513"/>
  <circle cx="256" cy="256" r="30" fill="#d4a574"/>
  <!-- Route dots -->
  <circle cx="180" cy="180" r="16" fill="#f5f0e6"/>
  <circle cx="332" cy="180" r="16" fill="#f5f0e6"/>
  <circle cx="180" cy="332" r="16" fill="#f5f0e6"/>
  <circle cx="332" cy="332" r="16" fill="#f5f0e6"/>
  <!-- Connecting lines -->
  <path d="M180,180 L256,256 L332,180" fill="none" stroke="#f5f0e6" stroke-width="4" stroke-linecap="round"/>
  <path d="M256,256 L180,332" fill="none" stroke="#f5f0e6" stroke-width="4" stroke-linecap="round"/>
  <path d="M256,256 L332,332" fill="none" stroke="#f5f0e6" stroke-width="4" stroke-linecap="round"/>
